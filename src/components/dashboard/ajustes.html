        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="../dashboard/main.html">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Inicio</span>

                    <a href="../dashboard/suscripcion.html">

                        <span class="link-name">Ajustes</span>
                    </a>

            <ul class="logout-mode" style="padding-left: 0px;">

            </ul>

    <section class="dashboard">
        <div class="top">
            <i id="rotated" class="arrow uil-angle-left sidebar-toggle"></i>
        </div>


        <div class="container">
            <div class="container-ajustes">
                <h3 class="ajustes">Ajustes</h3>
                <hr>
                <h3 class="idiomaTitulo">Idioma</h3>
                <select class="idioma" name="" id="">
                    <option value="">Spanish</option>
                    <option value="">English</option>
                </select>

                <details class="monedaTotal">
                    <summary>Moneda</summary>
                    <p>Puedes seleccionar la moneda en la que pagaras la suscripcion.</p>
                    <label for="frecuencia"></label>
                    <select class="DEY" id="frecuencia" required>
                        <option value="Semanal">Dollar / peso $</option>
                        <option value="Mensual">Euro €</option>
                        <option value="Anual">Yen / Yuan ¥  </option>
                    </select>
                 
                </details>

                        <option value="Anual">Anual</option>
                    </select>
                </div> -->


                <div class="Notificiones">

                    <span class="notif">Notificaciones</span>
                    <div class="activar">
                        <button class="bAct" id="notificar">
                            Activar
                        </button>
                        <button class="bAct" id="ver" class="verNotificacion">
                            Ver Notific
                        </button>
                    </div>
                    <!-- <div class="mode-toggleNoti">

                <div class="Visitanos">
